<article class="post" data-id="{{_id}}">
    <div class="col rank">
        <span>{{countNum}}</span>
    </div>
    <div class="col thumbnail">
        <a href="{{url}}">
            <img src="{{imageUrl}}">
        </a>
    </div>
    <div class="post-content">
        <div class="title">
            <a href="{{url}}">
                {{title}}
            </a>
        </div>
        <div class="details">
            <div class="info">
                {{info}}
            </div>
            <div class="controls">
                <ul>
                    <li class="action"><a class="commentsLink detail" href="#">comments</a></li>
                    {{#if isAuthor}}
                    <li class="action"><a class="editLink edit" href="#">edit</a></li>
                    <li class="action"><a class="deleteLink delete" href="#">delete</a></li>
                    {{/if}}
                </ul>
            </div>

        </div>
    </div>
</article>
